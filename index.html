<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="container"></div>
        <script>
            const container = document.querySelector("#container");
            
            const gridSize = 16;
            const containerSize = 640;
            const squareSize = containerSize / gridSize;

            container.setAttribute("style", `display:flex; flex-wrap: wrap; box-sizing: border-box; width: ${containerSize}px; height: ${containerSize}px;`);
            
            for (let i=0; i < gridSize * gridSize; i++ ) {
                const box = document.createElement("div");
                box.setAttribute("style", `box-sizing: border-box; border: 1px solid; width: ${squareSize}px; height: ${squareSize}px;`);
                container.appendChild(box);
                box.classList.add('square');
            }

        </script>
</body>
</html>
