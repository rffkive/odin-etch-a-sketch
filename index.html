<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="container"></div>
        <script>
            const container = document.querySelector("#container");
            
            container.setAttribute("style", "box-sizing: border-box; border: 1px solid ; border-width: thick ; width: 640px; height: 640px; color: gray; ");
            
            for (let i=0; i < 156; i++ ) {
                const box = document.createElement("div");
                box.setAttribute("style", "box-sizing: border-box; border: 1px solid ; width: 40px; height: 40px;");
                container.appendChild(box);
                box.classList.add('square');
            }

        </script>
</body>
</html>
