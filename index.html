<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="container"></div>
        <script>
            const container = document.querySelector("#container");
            const numberButton = document.createElement("button");
            numberButton.textContent = "Resize Grid";

            document.body.insertBefore(numberButton, container);

            let gridSize = 16;
            let containerSize = 640;
            const border = 5;
            const totalBorder = containerSize + 2 * border;
            
            container.setAttribute("style", `
            display:flex; 
            flex-wrap: wrap; 
            box-sizing: border-box; 
            border: ${border}px solid gray;
            width: ${totalBorder}px; 
            height: ${totalBorder}px;`);

            function setGrid (size) {
                container.innerHTML = '';
                const totalBorder = containerSize - 2 * border;
                const squareSize = containerSize / size;
                
                for (let i=0; i < size * size; i++ ) {
                const box = document.createElement("div");
                box.setAttribute("style", `
                box-sizing: border-box; 
                border: 1px solid #ddd; 
                width: ${squareSize}px; 
                height: ${squareSize}px;`);

                box.addEventListener ("mouseenter", (e) => {
                    box.style.backgroundColor = "#333";
                });
                container.appendChild(box);
            }}
            
            setGrid(gridSize);

            numberButton.addEventListener("click", () => {
                newGrid = prompt("Pick number between 1 to 100: ");
                const parsedSize = parseInt(newGrid);
                if (!isNaN(parsedSize) && parsedSize > 0 && parsedSize <= 100) {
                setGrid(parsedSize);
            } else {
                alert("Invalid input! Please enter a number between 1 and 100.");
            }
            })
        </script>
</body>
</html>
